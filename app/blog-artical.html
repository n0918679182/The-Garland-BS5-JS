                <p class="h5 text-dark lh-150 ls-2helf mb-5 mb-lg-8">花藝入門 初學者指南<br />
                    對於初學者而言，花藝基礎學習包含了解花材、花器、工具等，包含了從原料處理，擺設器具及使用器材等相關面向。以入門的角度而言，各個基礎知識大致包含以下幾個重點：<br />
                    <br />
                    ▶︎花材<br />
                    在花市或大自然選取適合的花卉及枝條，在實際用於插花創作之前需要做初步的處理，修剪成適當的長短大小，木頭材質的素材則須經過基本清洗及乾燥。此外，花材需要不同的吸水處理法，以保持花材的新鮮。<br />
                    <br />
                    ▶︎花器<br />
                    對於有明確規範的花藝流派，如日本花道等，花器的長寬及大小會影響枝條所展現的長短及角度，必須依循一定比例選取適合的花器及花材。<br />
                    <br />
                    對於較偏向自由創作的流派而言，則必須考慮花器與花材的配合度，例如平盤花器需要更多支撐性的花材，而高聳的瓶器則要考慮預留的枝幹長度；花材及花器的顏色搭配也是相當重要的選取標準。<br />
                    <br />
                    ▶︎工具<br />
                    花藝中最常用到的工具就是剪刀，大致分為花剪、枝剪和絲帶剪三種。<br />
                    <br />
                    花剪與一般剪刀的差別在於特別的刀刃，由於花材的莖部有許多細密的維管束，普通剪刀的上下刀剪在接觸時會使得維管束嚴重變形，使其無法正常輸送水分，進而影響後續的花材生命。使用專業的花剪，除了施力更輕鬆外，可以讓修剪花材時的切口比較不會傷到枝材，是插花 體驗時不可缺少的重要工具。</p>
