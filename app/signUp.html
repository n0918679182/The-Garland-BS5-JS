<div class="signUpBG py-5">
    <div class="container mt130 mb-tofooter">
        <div class="row ">
            <div class="col-12 mb-5 mb-lg-10">
                <div class="px-4">
                    <h2 class="text-dark mb-5 mb-lg-10">會員註冊<span class="text-primary60 ms-2">Sign Up</span></h2>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="px-5">
                    <h3 class="h4 text-dark fw-bolder mb-4 mb-lg-8">帳號資料</h3>
                    <div class="ps-lg-10 mb-10">
                        <label class="mb-4" for="singUpAccount">請輸入帳號：</label>
                        <input type="text" class="form-control mb-2" id="singUpAccount" onblur="checkAccount()">
                        <p class="m-0 text-danger h6 mb-4 mb-lg-7" id="sameAccountErrMSG"></p>
        
                        <label class="mb-4" for="singUpPwd">請輸入密碼：</label>
                        <input type="password" class="form-control mb-4 mb-lg-7" id="singUpPwd">
        
                        <label class="mb-4" for="checkPwd">再次確認密碼：</label>
                        <input type="password" class="form-control mb-2" id="checkPwd" onblur="checkPassword()">
                        <p class="m-0 text-danger h6" id="checkPwdErrMSG"></p>
                    </div>
    
                   
    
                    <h3 class="h4 text-dark fw-bolder mb-4 mb-lg-8">基本資料</h3>
                    <div class="ps-lg-10">
                        <label class="mb-4" for="singUpName">請輸入姓名：</label>
                        <input type="text" class="form-control mb-4 mb-lg-7" id="singUpName">
        
                        <label class="mb-4" for="signUpMail">請輸入Email：</label>
                        <input type="email" class="form-control mb-2" id="signUpMail" onblur="chenkMail()">
                        <p class="m-0 text-danger h6 mb-4 mb-lg-7" id="sameMailErrMSG"></p>
        
                        <label class="mb-4" for="signUpPhone">請輸入連絡電話：</label>
                        <input type="text" class="form-control mb-4 mb-lg-7" id="signUpPhone">
        
                        <label class="mb-4" for="signUpAddress">請輸入地址：</label>
                        <input type="text" class="form-control mb-4 mb-lg-7" id="signUpAddress">
                    </div>                   
    
                    <div class="w-100 d-flex justify-content-center">
                        <div class="btn-big">
                            <a class="w-100" role="button" id="SignUpBT">註冊</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    
    </div>
</div>

<!-- swipper -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

</script>
