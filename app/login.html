<div class="container mt130 mb-tofooter">
    <div class="row pt-10 pt-lg-20 justify-content-center">
        <div class="col-lg-6 col-xl-5 d-none d-lg-flex align-items-center">
            <div class="courseList-img loginImgOutline w-100 radious8 shadow"
                style="background-image: url('assets/images/login.jpg');"></div>
        </div>
        <div class="col-lg-6 col-xl-5 ps-lg-10">
            <h2 class="text-dark mb-5 mb-lg-10">登入<span class="text-primary60">Sign In</span></h2>
            <div class="d-flex flex-column">
                <label class="text-dark h6 fsz-lg-20 mb-3 mb-lg-4" for="account">請輸入帳號</label>
                <input class="border-0 border-bottom mb-5 mb-lg-6" type="text" id="account" />
                <label class="text-dark h6 fsz-lg-20 mb-3 mb-lg-4" for="password">請輸入密碼</label>
                <input class="border-0 border-bottom mb-5 mb-lg-6" type="password" id="password" />
            </div>
            <div class="d-flex mb-5">
                <div class="btn-big me-4">
                    <a class="w-100 d-flex justify-content-lg-center" id="loginBT" href="#">登入</a>
                </div>
                <div class="btn-big">
                    <a class="w-100 d-flex justify-content-lg-center" href="#">註冊</a>
                </div>
            </div>
            <p class="m-0">註冊即代表你同意 <a href="#">《用戶協議》</a> 和 <a href="#">《隱私協議》</a></p>
        </div>
    </div>
</div>





<script>
   
    const account = document.getElementById("account");
    const password = document.getElementById("password");
    const loginBT = document.getElementById("loginBT");


    axios.get('http://localhost:3000/users').then(function (response) {

        console.log(response.data);
        validAccount(response.data);
    });

    function validAccount(aryData) {
        loginBT.addEventListener("click", function () {
            console.log(account.value)
            console.log(password.value)
            let wrongInput = true;
            aryData.forEach(o=>{
                if(account.value == o.account){
                    if(password.value == o.password){
                        wrongInput = false;
                        localStorage.setItem('loginMember',JSON.stringify(o));
                    }
                }
            });
            if(wrongInput){
                alert("您輸入的帳號或密碼有誤!");
                account.value = "";
                password.value = "";
            }else{
                const member = JSON.parse(localStorage.getItem('loginMember'));
                alert("歡迎 "+member.name+" 登入!");
                location.href = "index.html";

            }
            
        })
    }
   


</script>
