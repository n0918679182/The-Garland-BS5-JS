<!-- 課程表單 Modal -->
<div class="modal fade" id="courseTable" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h3 fw-bold text-dark" id="modalTitle">新增課程</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">

          <div class="row">
              <div class="col-4 mb-4">
                <input type="text" class="form-control" id="courseName" placeholder="請輸入課程名稱">
              </div>
              <div class="col-2 mb-4">
                <select id="courseRoom" class="form-select">
                    <option selected value="0">請選擇教室</option>
                    <option value="B01">B01</option>
                    <option value="B02">B02</option>
                    <option value="B03">B03</option>
                  </select>
              </div>
              <div class="col-2 mb-4">
                <select id="courseTeacher" class="form-select">
                    <option selected value="0">請選擇老師</option>
                    <option value="Andy Wu">Andy Wu</option>
                    <option value="Windy Liu">Windy Liu</option>
                    <option value="Luna Chen">Luna Chen</option>
                  </select>
              </div>
              <div class="col-4 mb-4">
                <label for="file-uploader" class="btn btn-outline-dark w-100">請選擇圖片</label>
                <input type="file" class="form-control d-none" id="file-uploader" data-imgName="" accept=".png, .jpg, .jpeg">
              </div>

              <div class="col-3 mb-4">
                <input type="text" class="form-control" id="courseBeginDate" placeholder="開課日期 ex: 2022/09/03">
              </div>
              <div class="col-3 mb-4">
                <input type="text" class="form-control" id="courseTime" placeholder="請輸入上課時間">
              </div>
              <div class="col-3 mb-4 d-flex align-items-center">
                <label for="coursePrice" class="form-label mb-0 me-1">課程價格：</label>
                <input type="text" class="form-control px-1" id="coursePrice" style="width: 60% !important ;">
              </div>
              <div class="col-3 mb-4  d-flex align-items-center">
                <label for="studLimit" class="form-label mb-0 me-1">學生上限：</label>
                <input type="text" class="form-control px-1" id="studLimit" style="width: 60% !important ;">
              </div>

              <div class="col-12 mb-4">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="courseSimpleIntro" style="height: 150px"></textarea>
                    <label for="courseSimpleIntro" class="text-dark">課程簡介</label>
                  </div>
              </div>

              <div class="col-7">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="courseContent" style="height: 300px"></textarea>
                    <label for="courseContent" class="text-dark">詳細介紹</label>
                  </div>
              </div>

              <div class="col-5 ">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="courseGuildline" style="height: 300px"></textarea>
                    <label for="courseGuildline" class="text-dark">教學日程</label>
                  </div>
              </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="cancelBT">取消</button>
          <button type="button" class="btn btn-dark" id="newCourseBT">新增</button>
          <button type="button" class="btn btn-dark d-none" id="updateCourseBT">更新</button>
        </div>
      </div>
    </div>
</div>

<!-- 刪除課程警告 Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 500px !important;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h3 fw-bold text-dark" id="staticBackdropLabel">確定要刪除嗎?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-10">
          <p class="text-dark mb-0 h4 fw-bolder" style="line-height:1.5;">刪除課程將導致無法還原的結果，請謹慎考慮再進行刪除</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">取消刪除</button>
          <button type="button" class="btn btn-danger" onclick="deleteCourse()">確定刪除</button>
        </div>
      </div>
    </div>
</div>
